{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabzy</title>
    <link rel="icon" href="{% static 'images/grabzy-log.svg' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}?v=2">
</head>
<body>
    <div class="main-container">
        <header>
            <nav class="nav-bar">
                <a class="nav-icons nav-flex grabzy-logo" href="{% url 'home' %}"><img class="grabzy-logo-img" src="{% static 'images/grabzy-log.svg' %}" alt="grabzy-logo"></a>
                
                <div class="nav-search">
                    <form action="{% url 'search' %}" method="get" id="form-search">
                        {% csrf_token %}
                        <input class="search-input js-search-input" type="text" name ="search" placeholder="Search Grabzy">
                        <button class = "search-icon-div js-search" type = 'submit'>
                            <img class="search-icon" src="{% static 'images/search-outline.svg' %}" alt="search-icon">
                        </button>
                    </form>  
                </div>
                
                <div class="nav-right">

                    <a class="nav-icons nav-cart" href="{% url 'cart' %}">
                        <p class="cart-count js-cart-count">{{ Cart_Count }}</p>
                        <img class="cart-image" src="{% static 'images/cart-outline.svg' %}" alt="">
                    </a>

                    {% if user.is_authenticated %}
                        <a href="{% url 'profile' %}" class="nav-user-profile-container"><img src="{{ user.user_profile.profile_pic.url }}" alt="" class="nav-user-profile js-nav-user-profile"></a>
                        <a class="nav-flex nav-icons bold-text nav-text" href="{% url 'user-logout' %}">
                            Sign Out
                        </a>
                    {% else %}
                    <a class="nav-flex nav-icons bold-text nav-text" href="{% url 'profile' %}">
                        Profile
                    </a>
                    <a class="nav-flex nav-icons bold-text nav-text" href="{% url 'user-login' %}">
                        Sign in
                    </a>
                    {% endif %}

                </div>

            </nav>

        </header>
        
        {% block content %}
        {% endblock %}

        <footer>
            <div class="footer-links">
                <h4 class="footer-links_title">Connect with Me</h4>
                <div class="social-media-links">
                    <a href="https://www.linkedin.com/in/naga-raju-moka-389b37279/" class="social-media-icon"><img src="{% static 'images/logo-linkedin.svg' %}" alt=""></a>
                    <a href="https://github.com/nagarajumoka007" class="social-media-icon"><img src="{% static 'images/logo-github.svg' %}" alt=""></a>
                    <a href="https://www.instagram.com/nagaraju.moka/" class="social-media-icon"><img src="{% static 'images/logo-instagram.svg' %}" alt=""></a>
                    <a href="https://www.facebook.com/profile.php?id=100007953675940" class="social-media-icon"><img src="{% static 'images/logo-facebook.svg' %}" alt=""></a>
                </div>
                <p class="footer-small-text">Made with ❤️ by Moka</p>
            </div>
            
        </footer>

    </div>

    <!-- <script type="module" src="{% static 'JavaScript/index.js' %}"></script> -->
     {% block scripts %}
     {% endblock %}
     
</body>
</html>
